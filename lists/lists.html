<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lists.css">
    <title>Lists</title>
</head>
<body>
    <h1>Lists Types</h1>
    <hr/>
    <h2>Ordered Lists</h2>
        <ol>
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
            <li>Element 5</li>
        </ol>
    <br/>
    <br/>
    <br/>
    <h2>Unordered Lists</h2>
        <ul>
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
            <li>Element 4</li>
            <li>Element 5</li>
        </ul>
</body>
</html>
